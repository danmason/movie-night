<h1>The next movie is...</h1>
<a id="movie-title" href="{{ site.data.movie.imdb }}" target="_blank">{{ site.data.movie.name }}</a>
<p id="scheduled-time">Genre: {{ site.data.movie.genre }} | Score: {{ site.data.movie.score }}</p>
<p id="scheduled-time">Actors: {{ site.data.movie.actors }}</p>
<br>

<iframe id="trailer" width="670" height="400"
  src="https://www.youtube-nocookie.com/embed/{{ site.data.movie.yt-trailer }}"
  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<p id="scheduled-time">{{ site.data.movie.time }}</p>
<p id="scheduled-time">Plot:<br>{{ site.data.movie.plot }}</p>
